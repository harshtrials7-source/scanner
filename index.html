<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Order Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Library for camera-based QR code scanning -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-backdrop {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.6); display: flex;
            align-items: center; justify-content: center; z-index: 50;
        }
        .modal {
            background-color: white; padding: 2rem; border-radius: 0.5rem;
            max-width: 90%; width: 500px; max-height: 90vh; overflow-y: auto;
            position: relative;
        }
        .toast {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            padding: 10px 20px; border-radius: 8px; color: white;
            z-index: 100; opacity: 0; transition: opacity 0.3s ease;
        }
        .toast.show { opacity: 1; }
        .toast.success { background-color: #28a745; }
        .toast.error { background-color: #dc3545; }
        #qr-reader { border: 2px dashed #ccc; border-radius: 8px; overflow: hidden; }
        #app-loader, #action-loader {
            display: flex; align-items: center; justify-content: center;
            flex-direction: column;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Login Screen -->
    <div id="setup-section" class="container mx-auto p-8 flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md text-center w-full max-w-md">
            <h1 class="text-3xl font-bold mb-2">Admin Login</h1>
            <p id="setup-message" class="text-gray-500 mb-6">Enter password to access the dashboard.</p>
            <div id="password-section" class="space-y-4">
                <input type="password" id="password-input" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none text-center text-lg" placeholder="Enter Password">
                <button id="login-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 transition-colors text-lg">Login</button>
            </div>
        </div>
    </div>

    <!-- Data Loading Spinner -->
    <div id="app-loader" class="hidden min-h-screen">
        <svg class="animate-spin h-10 w-10 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
        <p class="mt-4 text-lg text-gray-600">Loading Order Data...</p>
    </div>

    <!-- Main Application Container -->
    <div id="app-container" class="container mx-auto p-4 md:p-8 hidden">
        <header class="text-center mb-8 flex justify-between items-center">
             <div>
                <h1 class="text-2xl md:text-4xl font-bold text-gray-900">Order Dashboard</h1>
                <p id="role-display" class="text-gray-600 mt-1"></p>
             </div>
             <div><button id="reset-btn" class="bg-red-500 text-white font-bold py-2 px-4 rounded-md hover:bg-red-600 transition-colors">Logout</button></div>
        </header>

        <!-- Super Admin: Orders List Section -->
        <div id="orders-section" class="bg-white p-6 rounded-lg shadow-md mb-8 hidden">
             <div class="flex flex-col md:flex-row justify-between md:items-center mb-4">
                <h2 class="text-2xl font-semibold">Processed Orders</h2>
                <div class="flex items-center gap-4">
                    <button id="refresh-data-btn" class="mt-4 md:mt-0 bg-gray-500 text-white font-bold py-2 px-4 rounded-md hover:bg-gray-600 transition-colors">Refresh Data</button>
                    <button id="send-all-emails-btn" class="mt-4 md:mt-0 bg-green-600 text-white font-bold py-2 px-4 rounded-md hover:bg-green-700 transition-colors">Send All QR Emails</button>
                </div>
            </div>
            <div id="orders-list" class="space-y-4 max-h-96 overflow-y-auto"></div>
        </div>

        <!-- Scanner Section (for both roles) -->
        <div id="scan-section" class="bg-white p-6 rounded-lg shadow-md hidden">
            <h2 class="text-2xl font-semibold mb-4">Scan QR Code</h2>
             <div id="qr-reader" style="width:100%;"></div>
             <p class="text-center text-gray-500 my-2">OR</p>
            <div class="flex flex-col sm:flex-row gap-2">
                <input type="text" id="qr-scan-input" class="flex-grow p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Enter Order ID manually">
                <button id="scan-button" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors">Verify Order</button>
            </div>
        </div>
    </div>

    <!-- Modal for viewing order details and action loader -->
    <div id="order-modal" class="modal-backdrop hidden">
        <div class="modal">
            <div id="action-loader" class="hidden absolute inset-0 bg-white/80 flex items-center justify-center flex-col">
                <svg class="animate-spin h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                <p class="mt-2 text-gray-600">Updating Status...</p>
            </div>
            <div class="flex justify-between items-center mb-4 border-b pb-2"><h3 class="text-2xl font-semibold">Order Details</h3><button id="close-modal" class="text-2xl font-bold">&times;</button></div>
            <div id="modal-content"></div>
            <div class="mt-6 flex justify-end gap-3"><button id="mark-delivered-button" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">Mark as Delivered</button></div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script>
        // --- CONFIGURATION ---
        const GOOGLE_SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTfs7Nl2r2tn00rXXbk_ZMMuX9mMfLxr_nAIRM9DfHivbhvNmJZIOQvgXKEworzW36hb4YxWj25Ddkh/pub?gid=0&single=true&output=csv";
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwoXpd2DQmire-W-ZMDmB4LffdfgOtV5IYVbjpF-XjyFQbuHbDjRpO2fY5rnKmeeyiI/exec";
        // -------------------

        const DOM = {
            setupSection: document.getElementById('setup-section'), appLoader: document.getElementById('app-loader'), appContainer: document.getElementById('app-container'),
            passwordInput: document.getElementById('password-input'), loginBtn: document.getElementById('login-btn'), roleDisplay: document.getElementById('role-display'),
            resetBtn: document.getElementById('reset-btn'), ordersSection: document.getElementById('orders-section'), ordersList: document.getElementById('orders-list'),
            sendAllEmailsBtn: document.getElementById('send-all-emails-btn'), refreshDataBtn: document.getElementById('refresh-data-btn'), scanSection: document.getElementById('scan-section'),
            qrScanInput: document.getElementById('qr-scan-input'), scanButton: document.getElementById('scan-button'), orderModal: document.getElementById('order-modal'),
            closeModal: document.getElementById('close-modal'), modalContent: document.getElementById('modal-content'), markDeliveredBtn: document.getElementById('mark-delivered-button'),
            toast: document.getElementById('toast'), actionLoader: document.getElementById('action-loader'),
        };

        let ordersData = {};
        let currentUserRole = null;
        let html5QrCode;

        function handleInitialLoad() {
            currentUserRole = localStorage.getItem('userRole');
            if (currentUserRole) setupUIForRole(currentUserRole); else DOM.setupSection.style.display = 'flex';
        }
        
        document.addEventListener('DOMContentLoaded', handleInitialLoad);
        
        window.onpopstate = function(event) {
            if (!DOM.orderModal.classList.contains('hidden')) {
                DOM.orderModal.classList.add('hidden');
            }
        };

        async function fetchAndProcessData(showLoader = true) {
            if (showLoader) {
                DOM.setupSection.style.display = 'none';
                DOM.appContainer.classList.add('hidden');
                DOM.appLoader.style.display = 'flex';
            }
            if (!GOOGLE_SHEET_CSV_URL || GOOGLE_SHEET_CSV_URL.includes("YOUR_GOOGLE_SHEET")) {
                showToast("Error: Google Sheet link is not configured.", "error"); logout(); return false;
            }
            try {
                const response = await fetch(`${GOOGLE_SHEET_CSV_URL}&t=${new Date().getTime()}`);
                if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
                const csvText = await response.text();
                
                const rows = csvText.split(/\r?\n/).map(row => row.split(','));
                const headers = rows[0].map(h => h.trim());
                const json = rows.slice(1).map(row => {
                    let obj = {}; headers.forEach((key, i) => obj[key] = row[i] ? row[i].trim() : ''); return obj;
                });
                
                processOrderData(json);
                return true;
            } catch (error) {
                console.error("Failed to fetch or process sheet data:", error); showToast("Failed to load data from Google Sheet.", "error"); logout(); return false;
            } finally {
                 if (showLoader) DOM.appLoader.style.display = 'none';
            }
        }

        function processOrderData(data) {
            let newOrdersData = {};
            data.forEach(row => {
                const orderId = row['Order ID']; if (!orderId) return;
                if (!newOrdersData[orderId]) {
                    newOrdersData[orderId] = { id: orderId, name: row['Name'], email: row['Email'], rollNo: row['Roll No'], items: [], emailStatus: row['EmailStatus'], deliveryStatus: row['DeliveryStatus'] };
                }
                newOrdersData[orderId].items.push({ 'Item Name': row['Item Name'], 'Size': row['Size'], 'Color': row['Color'], 'Custom Name': row['Custom Name'] });
            });
            ordersData = newOrdersData;
        }

        async function setupUIForRole(role) {
            currentUserRole = role; localStorage.setItem('userRole', role);
            const dataLoaded = await fetchAndProcessData();
            if (!dataLoaded) return;
            DOM.appLoader.style.display = 'none';
            DOM.setupSection.style.display = 'none';
            DOM.appContainer.classList.remove('hidden');
            DOM.roleDisplay.textContent = `Role: ${role.replace('-', ' ')}`;
            DOM.scanSection.classList.remove('hidden');
            initializeScanner();
            if (role === 'super-admin') { DOM.ordersSection.classList.remove('hidden'); displayOrders(); }
        }
        
        function initializeScanner() {
            if (html5QrCode?.isScanning) return;
            try {
                html5QrCode = new Html5Qrcode("qr-reader");
                html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } }, 
                    (decodedText) => { if(!DOM.orderModal.classList.contains('hidden')) return; DOM.qrScanInput.value = decodedText; verifyOrder(decodedText); }
                ).catch(err => { console.log("Unable to start camera scanner.", err); document.getElementById('qr-reader').style.display = 'none'; });
            } catch (e) { console.error("Error initializing scanner:", e); }
        }

        function handleLogin() {
            const pass = DOM.passwordInput.value;
            if (pass === 'ADMIN') setupUIForRole('super-admin');
            else if (pass === 'SCANNER') setupUIForRole('scanner-admin');
            else { showToast('Incorrect password.', 'error'); DOM.passwordInput.value = ''; }
        }
        
        DOM.loginBtn.addEventListener('click', handleLogin);
        DOM.passwordInput.addEventListener('keypress', (e) => { if (e.key === "Enter") { e.preventDefault(); handleLogin(); } });

        function logout() {
            if (html5QrCode?.isScanning) html5QrCode.stop().catch(err => console.error("Failed to stop scanner", err));
            localStorage.removeItem('userRole'); location.reload();
        }
        DOM.resetBtn.addEventListener('click', logout);
        DOM.refreshDataBtn.addEventListener('click', async () => {
            showToast('Refreshing data...', 'success');
            await fetchAndProcessData(false);
            if (currentUserRole === 'super-admin') displayOrders();
            showToast('Data refreshed!', 'success');
        });

        DOM.scanButton.addEventListener('click', () => verifyOrder(DOM.qrScanInput.value.trim()));
        
        DOM.closeModal.addEventListener('click', () => history.back());
        DOM.orderModal.addEventListener('click', (e) => {
            if (e.target === DOM.orderModal) {
                history.back();
            }
        });
        
        function displayOrders() {
            DOM.ordersList.innerHTML = '';
            if (Object.keys(ordersData).length === 0) {
                 DOM.ordersList.innerHTML = '<p class="text-gray-500 text-center">No orders found in the sheet.</p>'; return;
            }
            Object.values(ordersData).forEach(order => {
                const deliveryStatus = order.deliveryStatus || 'Pending';
                const emailStatus = order.emailStatus || 'Unsent';
                const orderCard = `
                    <div class="border rounded-lg p-4 shadow-sm bg-gray-50 flex flex-col md:flex-row justify-between items-start md:items-center">
                        <div><p class="font-bold text-lg">${order.id} - <span class="font-medium">${order.name}</span></p><p class="text-sm text-gray-600">${order.email} | ${order.rollNo}</p></div>
                        <div class="mt-4 md:mt-0 flex gap-2 items-center flex-wrap">
                             <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full ${deliveryStatus === 'Delivered' ? 'text-green-600 bg-green-200' : 'text-yellow-600 bg-yellow-200'}">${deliveryStatus}</span>
                             <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full ${emailStatus === 'Sent' ? 'text-blue-600 bg-blue-200' : 'text-gray-600 bg-gray-200'}">QR ${emailStatus}</span>
                        </div></div>`;
                DOM.ordersList.insertAdjacentHTML('beforeend', orderCard);
            });
        }
        
        async function triggerAppsScript(payload) {
            if (!APPS_SCRIPT_URL || APPS_SCRIPT_URL.includes("YOUR_GOOGLE_APPS_SCRIPT")) {
                showToast("Error: Apps Script URL is not configured.", "error");
                return { status: 'error', message: 'Apps Script URL is not configured.' };
            }
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    redirect: 'follow',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }, // Use text/plain for simple POST
                    body: JSON.stringify(payload)
                });
                return { status: 'success', message: 'Request sent to server.' };
            } catch (error) {
                console.error('Error triggering Apps Script:', error);
                return { status: 'error', message: `Failed to contact server: ${error.message}` };
            }
        }

        DOM.sendAllEmailsBtn.addEventListener('click', async () => {
            DOM.sendAllEmailsBtn.disabled = true;
            DOM.sendAllEmailsBtn.textContent = 'Sending...';
            
            const result = await triggerAppsScript({ action: 'send_emails' });
            
            if (result.status === 'success') {
                showToast('Email command sent! Refreshing data in 5 seconds...', 'success');
                setTimeout(() => DOM.refreshDataBtn.click(), 5000);
            } else {
                showToast(result.message, 'error');
            }

            DOM.sendAllEmailsBtn.disabled = false;
            DOM.sendAllEmailsBtn.textContent = 'Send All QR Emails';
        });
        
        DOM.markDeliveredBtn.addEventListener('click', async () => {
             const orderId = DOM.markDeliveredBtn.dataset.orderId;
             DOM.actionLoader.classList.remove('hidden');
             
             const result = await triggerAppsScript({ action: 'mark_delivered', orderId: orderId });
             
             // The loader will be hidden and modal closed after the operation is sent
             DOM.actionLoader.classList.add('hidden');
             history.back();

             if (result.status === 'success') {
                showToast('Update command sent! Refreshing data shortly...', 'success');
                setTimeout(() => DOM.refreshDataBtn.click(), 2000);
             } else {
                showToast(result.message, 'error');
             }
        });

        function verifyOrder(orderId) {
            if (!orderId) { showToast('Please enter or scan an Order ID.', 'error'); return; }
            const order = ordersData[orderId];
            if (!order) { showToast(`Order ID "${orderId}" not found.`, 'error'); return; }
            displayOrderInModal(order);
        }

        function displayOrderInModal(order) {
            // FIX: Explicitly hide the loader every time the modal is shown.
            DOM.actionLoader.classList.add('hidden');

            const deliveryStatus = order.deliveryStatus || 'Pending';
            const itemsHtml = '<ul class="list-disc pl-5 space-y-1">' + order.items.map(item => {
                const details = [item['Item Name']];
                if (item['Size'] && item['Size'].toUpperCase() !== 'N/A') details.push(item['Size']);
                if (item['Color'] && item['Color'].toUpperCase() !== 'N/A') details.push(item['Color']);
                if (item['Custom Name'] && item['Custom Name'].toUpperCase() !== 'N/A') details.push(item['Custom Name']);
                return `<li class="text-gray-700">${details.join(', ')}</li>`;
            }).join('') + '</ul>';

            DOM.modalContent.innerHTML = `<p><strong>Order ID:</strong> ${order.id}</p><p><strong>Name:</strong> ${order.name}</p><p><strong>Status:</strong> <span class="font-semibold ${deliveryStatus === 'Delivered' ? 'text-green-600' : 'text-yellow-600'}">${deliveryStatus}</span></p><h4 class="font-semibold mt-4 mb-2 text-lg">Items:</h4>${itemsHtml}`;
            DOM.markDeliveredBtn.dataset.orderId = order.id;
            DOM.markDeliveredBtn.disabled = deliveryStatus === 'Delivered';
            DOM.markDeliveredBtn.textContent = deliveryStatus === 'Delivered' ? 'Already Delivered' : 'Mark as Delivered';
            DOM.markDeliveredBtn.className = `font-bold py-2 px-4 rounded-md transition-colors ${deliveryStatus === 'Delivered' ? 'bg-gray-400 cursor-not-allowed' : 'bg-blue-600 text-white hover:bg-blue-700'}`;
            DOM.orderModal.classList.remove('hidden');
            history.pushState({ modal: 'open' }, `Order ${order.id}`, `#order-${order.id}`);
        }

        let toastTimeout;
        function showToast(message, type = 'success') {
            clearTimeout(toastTimeout); DOM.toast.textContent = message;
            DOM.toast.className = `toast show ${type}`;
            toastTimeout = setTimeout(() => { DOM.toast.classList.remove('show'); }, 4000);
        }
    </script>
</body>
</html>
